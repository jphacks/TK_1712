        <div id="test" class="container bg-gray centered wide">

        <script type="text/javascript">
            $(function(){

                $.getJSON("json/keywords.json", function(result) {
                    $('#keyword_1').html(result[0]);
                    $('#keyword_2').html(result[1]);
                });
                $.getJSON("json/sample.json",function(result1){
                    $.getJSON("json/sample2.json",function(result2){
                        var test = document.getElementById("test");
                        var h = '<div class="panel-group" id="accordion"> <div class="row centered">  <br><br>';
                        for(var i in result1) {
                            var k = parseInt(i) + parseInt(1);
                            h += '<div class="row centered">'
                                + '<div class="col-sm-3 left"><p>'
                                + '<a>'
                                + '<img border="1" class="img-thumbnail" width="250" height="250"  src="'
                                + result1[i].Image
                                + '" alt="pic1"></a>'
                                + '</p></div>'
                                + '<div class="col-sm-5 left">'
                                + ' <p class="text-muted">'
                                + '<h4><b><a href="'
                                + result1[i].Url
                                + '" class="text-muted"><font color="#434A54"><i class="fa fa-link">'
                                + result1[i].Name//.replace(sample_list[i].Name.substr(sample_list[i].Name.indexOf("【"),sample_list[i].Name.indexOf("】") + 1),'')
                                + '</i></font></a>'
                                + '</b></h4>'
                                + '</p><p><h2><font color="#434A54">    ￥'
                                + result1[i].Price._value
                                + ' (yahooショッピング)<br>'
                                +'</h2></font><h3><a class="text-info"code href="http://calil.jp/library/'
                                + result2[i].libid//result2[0].reserveurl
                                + '/'
                                + result2[i].formal
                                +'"><font color="#434A54"><i class="fa fa-link">'
                                + result2[i].formal
                                +'で貸出中</i></font></a></h3></p>'
                                + ' </div> '
                                +'<div class="col-sm-4 left"><p>'
                                + '<div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#collapse'
                                + k
                                + '">⬇︎概要</a></h4></div><div id="collapse'
                                + k
                                + '" class="panel-collapse collapse"><div class="panel-body">'   
                                + result1[i].Description//result1[i].systemname
                                + '</div></div></div>'
                                + '</p></div></div>'
                                + '<br><hr noshade color="#000000"><br>';
                        }
                        h = h.slice(0,-34);
                        h += '<br><br></div></div></div></div>';
                        test.innerHTML = h;
                    });
                });
